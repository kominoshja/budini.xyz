title: Boris Budini
description: DIY projects, system administration tips, broken code & more
url: https://boris.budini.xyz
site: Kominoshja's Mindscape


collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /blog/:categories/:slug

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  -
    scope:
      path: ""
      type: "thoughts"
    values:
      layout: "thoughts"
  -
    scope:
      path: ""
      type: "events"
    values:
      layout: "events"
  -
    scope:
      path: ""
      type: "tech"
    values:
      layout: "tech"

markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

sass:
  style: compressed

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

paginate: 6
paginate_path: "/blog/page:num/"
