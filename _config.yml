title: Boris Budini
description: DIY projects, system administration tips, broken code & more
url: https://boris.budini.xyz
site: Kominoshja's Mindscape


collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:categories/:slug

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"


markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

sass:
  style: compressed

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-time-to-read

paginate: 6
paginate_path: "/page/:num/"
